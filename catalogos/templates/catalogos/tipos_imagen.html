{% extends "layout.html" %}
 {% block title %} Tipos de Imagen {% endblock %} 

{% block content %}
<br/><br/>
<div class="card">
  <div class="card-header">
    <h1 style="text-align: center">TIPOS DE IMAGEN</h1>
    <a class="btn btn-success" href="{% url 'catalogos' %}" role="button">Volver a Catalogos</a>
  </div>
  <div class="card-body table-responsive">
    <table class="table table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col" class="text-center">ID</th>
                <th scope="col">TIPO DE IMAGEN</th>
            </tr>
        </thead>
        <tbody>
            {% for tipo in tipos %}
            <tr class="">
                <td class="text-center">{{ tipo.ID_IMAGEN }}</td>
                <td>{{ tipo.DESCRIPCION }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<div class="card-footer text-muted">
</div>
</div>

{% endblock %}
