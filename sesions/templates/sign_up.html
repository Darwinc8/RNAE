{% extends "layout.html" %} {% load i18n %} {% block title %} {% trans
"Registrar usuario" %} {% endblock %} {% block content %}
<br />
<section class="vh-50">
  <div class="container h-100">
    <div class="container ">
    <div class="row justify-content-center align-items-center">
      <div class="col-lg-12 col-xl-12">
        <div class="card text-black" style="border-radius: 0">
          <div class="card-body p-0">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-3" style="padding-top: 25px">
                  {% trans "Regístrate!" %}
                </p>
                <form class="mx-1 mx-md-4" action="" method="post">
                  {% csrf_token %}
                  <div class="mb-2">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill">
                      <input
                        type="text"
                        name="username"
                        id="username"
                        class="form-control"
                        required
                      />
                      <label class="form-label" for="username"
                        >{% trans "Usuario" %}</label
                      >
                    </div>
                  </div>
                  <div class="mb-2">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill">
                      <input
                        type="password"
                        name="password1"
                        id="password1"
                        class="form-control"
                        required
                      />
                      <label class="form-label" for="password1"
                        >{% trans "Contraseña" %}</label
                      >
                    </div>
                  </div>
                  <div class="mb-2">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill">
                      <input
                        type="password"
                        name="password2"
                        id="password2"
                        class="form-control"
                        required
                      />
                      <label class="form-label" for="password2"
                        >{% trans "Repite tu contraseña" %}</label
                      >
                    </div>
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-3">
                    <button type="submit" class="btn btn-primary btn-lg">
                      {% trans "Registrar" %}
                    </button>
                  </div>
                </form>
              </div>
              <div
                class="col-md-10 col-lg-6 col-xl-7 order-1 order-lg-2 d-flex align-items-center"
              >
                <div style="width: 100%; height: 100%">
                  <img
                    src="/media/images/recursos/fondo_policias.jpg"
                    class="img-fluid h-100"
                    alt="Sample image"
                    style="
                      object-fit: cover;
                      object-position: center center;
                      width: 100%;
                      height: 100%;
                    "
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
